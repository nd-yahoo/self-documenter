<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 20px;
    }
    button {
      background-color: #18a0fb;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d8de3;
    }
    #cancel {
      background-color: #f5f5f5;
      color: #333;
    }
    input[type="file"] {
      margin: 10px 0;
      width: 100%;
    }
    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>CSV to Screenshots Importer</h2>
  
  <div class="section">
    <p>Select a CSV file:</p>
    <input type="file" id="csvFile" accept=".csv">
  </div>
  
  <div class="section">
    <p>Upload Screenshots (Optional):</p>
    <input type="file" id="screenshots" accept=".png,.jpg,.jpeg" multiple>
  </div>
  
  <button id="processBtn">Process CSV</button>
  <button id="cancel">Cancel</button>
  
  <script>
    // Simple event listeners
    document.getElementById('processBtn').addEventListener('click', function() {
      parent.postMessage({
        pluginMessage: {
          type: 'process-csv',
          csvData: document.getElementById('csvFile').files.length > 0 ? 'CSV Data Selected' : ''
        }
      }, '*');
    });
    
    document.getElementById('cancel').addEventListener('click', function() {
      parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
    });
  </script>
</body>
</html>
